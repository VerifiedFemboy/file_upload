<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>
    <link rel="stylesheet" href="/static/css/upload_style.css">
</head>
<body>
    <div id="main">
        <form method="post" enctype="multipart/form-data" id="form-data">
            <label>Select your files:</label>
            <div class="file-input-container">
                <button type="button" class="custom-file-button">Browse files</button>
                <p id="selected"></p>
                <input type="file" name="files" id="files" class="file-input" multiple>
            </div><br>
        </form>
        <input type="button" value="Submit" onclick="submit()">
    </div>
    <script>
        document.querySelector('.custom-file-button').addEventListener('click', () => {
            document.getElementById('files').click();
        });

        function submit() {
            const files = document.getElementById("files").files;

            const formData = new FormData();
            for (const file of files) {
                formData.append("file", file);
            }

            fetch("http://localhost:8080/upload", {
                method: 'POST',
                body: formData
            }).then(response => {
                if (response.ok) {
                    alert("Successfully uploaded Files!")
                } else {
                    alert("Failed to upload files.")
                }
            }).catch((error) => {
                alert("Error: " + error);
            })
        }
    </script>
</body>
</html>
